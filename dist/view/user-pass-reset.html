<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="T-mall,电商平台">
<meta name="discription" content="电商平台开发教程">
<title>找回密码 - TMall电商平台</title>
<link href="/dist/css/common.css?433575e9dc9f5514705f" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?433575e9dc9f5514705f" rel="stylesheet"></head>
<body>
    <div class="nav-simple">
    <div class="w">
        <a href="./index.html" class="logo">TMall</a>
    </div>
</div> 
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="step-con step-username">
                        <p class="user-item-text">请输入用户名：</p>
                        <div class="user-item">
                            <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                            <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit-username">下一步</a>
                    </div>
                    <div class="step-con step-question">
                        <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                        <div class="user-item">
                            <label for="answer" class="user-label"><i class="fa fa-key"></i></label>
                            <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit-question">下一步</a>
                    </div>
                    <div class="step-con step-password">
                        <p class="user-item-text">请输入新密码：</p>
                        <div class="user-item">
                            <label for="password" class="user-label"><i class="fa fa-lock"></i></label>
                            <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit-password">下一步</a>
                    </div>
                    <div class="link-item">
                        <a href="./user-login.html" class="link" target="_blank">返回登录&gt;&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    <div class="w">
        <div class="links">
            <a href="http://www.imooc.com" class="link" target="_blank">慕课网</a> |
            <a href="https://www.baidu.com" class="link" target="_blank">百度</a> |
            <a href="https://www.taobao.com" class="link" target="_blank">淘宝</a> |
            <a href="https://www.zhihu.com" class="link" target="_blank">知乎</a>
        </div>
        <p class="copyright">
            CopyRight &copy; 2017 TMall.com All Right Reserved
        </p>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

</html>
